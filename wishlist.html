<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="imgs/logo.svg">
        <!--BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
        <!--Css Próprio-->
        <link rel="stylesheet" href="style/wishlist.css">
        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet"> 

        <script src="js/wishilist.js"></script>
        
        <title>Wishlist</title>
    </head>
<body>
    <header>
        <a href="index.html"><img src="./imgs/logo.svg" alt="Logo"></a>
        <nav>
            <ul class="menu-nav">
                <li><a href="./index.html">Home</a></li>
                <li><span>Wishlist</span></li>
                <li><a href="./reviews.html">Reviews</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Fale Conosco</a></li>
                <li> <button onclick="darkMode()">Darkmode</button> </li>
            </ul>
        </nav>
    </header>
    <main>
        <button type="button" id="cadastrarGame">Cadastrar Jogo</button>
        <div>
            <table id="tableGame">
                <thead>
                    <tr>
                        <th>JOGO</th>
                        <th>PREÇO</th>
                        <th>LANÇAMENTO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div>
                <header>
                    <h2>Novo Jogo</h2>
                    <span id="modalClose">&#10006;</span>
                </header>
                <form id="form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Jogo" required>
                    <input type="text" id="preco" class="modal-field" placeholder="Preço" required>
                    <input type="number" id="lancamento" class="modal-field" placeholder="Ano de Lançamento" required>
                </form>
                <footer>
                    <button id="salvar">Salvar</button>
                    <button id="cancelar">Cancelar</button>
                </footer>
            </div>                
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
