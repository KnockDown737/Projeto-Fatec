<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/logo-light.svg">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Css Próprio-->
    <link rel="stylesheet" href="style/contato.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">

    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="./imgs/logo-light.svg" alt="Logo" id="logo"></a>
        <nav>
            <ul class="menu-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./wishlist.html">Wishlist</a></li>
                <li><a href="./reviews.html">Reviews</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><span>Fale Conosco</span></li>
                <li><img src="imgs/light-icon.svg" alt="botão darkmode" id="btn-dark"></li>
            </ul>
        </nav>
    </header>
    <main id="fundo">
        <div class="formulario">
            <h1 class="title"><i class="icon icon-file-text-o"></i> Fale Conosco</h1>

            <form class="form" action="">
                <div class="form-item ">
                    <input class="input" type="text" name="nome" required="required" id="name" />
                    <label class="label" for="nome">Nome</label>
                </div>

                <div class="form-item">
                    <input class="input" type="email" name="email" required="required" id="email" required />
                    <label class="label" for="email">E-mail</label>
                </div>

                <div class="form-item">
                    <input class="input" type="text" name="assunto" required="required" id="assunto" />
                    <label class="label" for="assunto">Assunto</label>
                </div>

                <div class="form-item">
                    <input class="input" type="text" name="cep" required="required" id="cep" />
                    <label class="label" for="nome">CEP</label>
                </div>

                <div class="form-item ">
                    <input class="input" type="text" name="endereco" required="required" id="endereco" />
                    <label class="label" for="nome">Endereço</label>
                </div>

                <div id="bd">
                    <div class="form-item ">
                        <input class="input" type="text" name="bairro" required="required" id="bairro" />
                        <label class="label" for="nome">bairro</label>
                    </div>

                    <div class="form-item ">
                        <input class="input" type="text" name="numero" required="required" id="numero" />
                        <label class="label" for="nome">Numero</label>
                    </div>
                </div>
                <div id="ce">
                    <div class="form-item ">
                        <input class="input" type="text" name="cidade" required="required" id="cidade" />
                        <label class="label" for="nome">Cidade</label>
                    </div>

                    <div class="form-item ">
                        <input class="input" type="text" name="estado" required="required" id="estado" />
                        <label class="label" for="nome">Estado</label>
                    </div>
                </div>

                <div class="form-item">
                    <textarea class="textarea" name="mensagem" required="required" id="textarea"></textarea>
                    <label class="label" for="mensagem">mensagem</label>
                </div>

                <div class="form-item">
                    <input class="botao" type="submit" value="Enviar" />
                </div>
            </form>
    </main>

    <script src="js/main.js"></script>
    <script src="js/contato.js"></script>
</body>

</html>
